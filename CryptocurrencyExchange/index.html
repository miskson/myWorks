<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Crypto Exchange</title>
    <link rel="shortcut icon" href="favicon.png" type="img/png">
</head>
<body>
    <header class="site-header">
        <h1 class="site-header__title">Crypto<span>Exchange</span></h1>
        <span class="site-header__Id">Check ID:<span id="CheckId">123</span></span>
    </header>
    <div class="wrapper">
        <div class="exchange-window">
            <div class="exchange-window__title">CryptoCurrency Exchange</div>
            <div class="exchange-window__inputs">
                <select class="exchange-window__from-currency-select" name="fromcurrency" id="fromcurrency">
                    <option value="UAH">UAH</option>
                    <option value="EUR">EUR</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                </select>
                <input type="text">
                <img src="img/sync64.png" alt="image">
                <select class="exchange-window__to-currency-select" name="tocurrency" id="tocurrency">
                    <option value="UAH">UAH</option>
                    <option value="EUR">EUR</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                </select>
                <input type="text">
            </div>
            <div class="exchange-window__button"><button>Exchange</button></div>
            <div class="exchange-window__currency">Lorem ipsum dolor sit amet.</div>
            <div class="exchange-window__reserve">Lorem ipsum dolor sit amet.</div>
        </div>
    </div>
</body>
</html>
